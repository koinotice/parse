    <meta name="msapplication-tap-highlight" content="no">
    <title>LRC长期锁仓收益查询</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.6/lib/index.css"/>

    <!-- built styles file will be auto injected -->
</head>
<style>
    .van-field__label {
        max-width: 120px;
        padding-top: 3px;
    }
</style>
<body>

<div id="app">



    <van-cell-group>
        <van-cell>
            <img src="./banner.png" width="100%"/>

        </van-cell>
        <van-cell>
            <a href="https://blogs.loopring.org/longterm-incentive-plan/" target="_blank">关于路印长期锁仓计划的说明 > </a>
        </van-cell>

        <van-cell>
            <a href="https://blogs.loopring.org/locking-plan/" target="_blank"> 路印协议锁仓计划的解锁时间表 > </a>
        </van-cell>
        <div class="van-cell-group van-hairline--top-bottom"><div class="van-cell van-cell--required van-field"><div class="van-cell__title van-field__label"><span>锁仓数量(LRC):</span></div><div class="van-cell__value"><div class="van-field__body"><input type="number" placeholder="0" class="van-field__control" v-model="amount" @focus="success=false"><div class="van-field__button">LRC<button class="van-button van-button--primary van-button--small" @click="getBonus"><span class="van-button__text">计算 </span></button></div></div></div></div></div>
        <!--<van-cell-group>-->

            <!--<van-field-->
                    <!--v-model="amount"-->
                    <!--required-->
                    <!--clearable-->
                    <!--label="锁仓数量(LRC):"-->
                    <!--placeholder="0"-->
                    <!--@focus="success=false"-->
                    <!--type="number"-->

            <!--/>LRC<van-button slot="button"   size="small" @click="getBonus" type="primary" size="large">计算 </van-button>-->
                <!--</van-field>-->

        <!--</van-cell-group>-->

        <van-cell v-show="success">
            <van-col span="14">锁仓数量：{{ amount }}</van-col>
            <van-col span="14">解锁奖励：{{ bonus }}</van-col>
            <van-col span="14">赎回数量：{{ count }}</van-col>
            <van-col span="14">回&nbsp;报&nbsp; 率：{{ rate }}</van-col>
        </van-cell>
        <van-cell v-show="load">
            计算中……
        </van-cell>

    </van-cell-group>

</div>


</div>

<!-- import script -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@1.6/lib/vant.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const ajax = axios.create({

        baseURL: '',
        headers:{
            'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'
        },

    });

    new Vue({
        data: {
            amount: "",
            result: 0,
            bonus: 0,
            checked: true,
            success: false,
            load: false
        },
        computed: {
            // 计算属性的 getter
            count: function () {
                return parseInt(this.amount) + parseInt(this.bonus)
            },
            rate: function () {
                return (parseInt(this.bonus) / parseInt(this.amount) * 100).toFixed(2) + "%"
            }
        },
        methods: {
            getBonus: async function (event) {
                this.success = false;
                this.load = true;
                const response = await ajax.get('/api/lrc?value=' + this.amount);
                this.bonus = response.data.data
                this.success = true;
                this.load = false;

            },

        }
    }).$mount("#app");


</script>
</body>
</html>
